<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품리스트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="row">

    </div>
    <div class="btn btn01 btn-danger">더보기</div>
    <div class="btn btn01 btn-danger">가격순으로 정렬</div>
    <div class="btn btn01 btn-danger">~낮은 가격순으로 정렬</div>
  </div>

  <script>

    var products = [
      { id: 0, price: 70000, title: 'Blossom Dress' },
      { id: 1, price: 50000, title: 'Springfield Shirt' },
      { id: 2, price: 60000, title: 'Black Monastery' }
    ];
    products.forEach((a, i) => {
      let template =
        `
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
      `;
      let divTag = document.createElement('div')
      divTag.classList.add('col-sm-4')
      divTag.innerHTML = template
      document.querySelector('.row').appendChild(divTag)
    })
    let count = 0;
    document.querySelector('.btn').addEventListener('click', function () {

      if (count == 0) {
        $.get('https://codingapple1.github.io/js/more1.json').done((data) => {
          data.forEach((a, b) => {
            let template =
              `
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
      `;
            let divTag = document.createElement('div')
            divTag.classList.add('col-sm-4')
            divTag.innerHTML = template
            document.querySelector('.row').appendChild(divTag)
          })
        })
      } else if (count == 1) {
        $.get('https://codingapple1.github.io/js/more2.json').done((data) => {
          data.forEach((a, b) => {
            let template =
              `
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
      `;
            let divTag = document.createElement('div')
            divTag.classList.add('col-sm-4')
            divTag.innerHTML = template
            document.querySelector('.row').appendChild(divTag)
          })
        })
      } else if (count < 1) {
        document.querySelector('.btn01').style.display = 'none'
      }
      count++;
    })

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="tab.js"></script>
</body>

</html>
