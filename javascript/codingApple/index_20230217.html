<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="hello">안녕하세요</h1>
  <h1 id="js">JS 초보입니다.</h1>
  <script>
    // document 문서
    // . ~의
    // html요소(id)를 가져와라 셀렉터
    // innerHTML HTML 내부를
    // HTML 문서의 ID가 hello인 요소를 찾아와 그거의 내부html를 바꿔라
    document.getElementById('hello').style.fontSize = '16px';
    document.getElementById('js').innerHTML = 'red';

  </script>
</body>
</html>
