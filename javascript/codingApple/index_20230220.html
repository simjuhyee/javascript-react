        <!-- dark & light -->
        <a class="navbar-brand" href="#">Navbar</a>
        <span class="badge bg-dark">Dark</span>
        <script>
          let count = 0;
          document.querySelector('.badge').addEventListener('click', function(){
            count ++
            if(count % 2 == 0){
              document.querySelector('.badge').innerText = 'Dark'
              document.querySelector('body').classList.remove('dark')
            }else{
              document.querySelector('.badge').innerText = 'Light'
              document.querySelector('body').classList.add('dark')
            }
          })
        </script>

              </div>
              <button type="submit" class="btn btn_submit btn-primary">Submit</button>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

      $('form').on('submit', function(e){
        let form_value = document.getElementById('exampleInputEmail1').value
        if(form_value == '' && document.getElementById('exampleInputPassword1').value == ''){
          alert("값을 입력해 주세요")
          e.preventDefault();
        }else if(form_value == '' && /\S+@\S+\.\S+/.test(form_value)){
          alert('아이디를 입력해 주세요')
          e.preventDefault();
        }else if(document.getElementById('exampleInputPassword1').value.length <= 6 || document.getElementById('exampleInputPassword1').value == ''){
          alert('비밀번호를 입력해 주세요')
          e.preventDefault();
        }
      })

    <script>

        if(answer == '1335'){

    </script>


    <div class="alert alert-danger"><span>5</span>초안에 구매하시면 할인!</div>

    <script>
      let timer = 5;
      setInterval(function countDown(){
        timer -= 1
        if(0 <= timer){
          document.querySelector(".alert > span").innerHTML = timer
        }
        if(timer == 0){
          document.querySelector(".alert").style.display = "none"
        }
      },1000)
