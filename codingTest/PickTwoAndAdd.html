<!-- 두 개 뽑아서 더하기
문제 설명
정수 배열 numbers가 주어집니다. numbers에서 서로 다른 인덱스에 있는 두 개의 수를 뽑아 더해서 만들 수 있는 모든 수를 배열에 오름차순으로 담아 return 하도록 solution 함수를 완성해주세요.

제한사항
numbers의 길이는 2 이상 100 이하입니다.
numbers의 모든 수는 0 이상 100 이하입니다.
입출력 예
numbers	result
[2,1,3,4,1]	[2,3,4,5,6,7]
[5,0,2,7]	[2,5,7,9,12]
입출력 예 설명
입출력 예 #1

2 = 1 + 1 입니다. (1이 numbers에 두 개 있습니다.)
3 = 2 + 1 입니다.
4 = 1 + 3 입니다.
5 = 1 + 4 = 2 + 3 입니다.
6 = 2 + 4 입니다.
7 = 3 + 4 입니다.
따라서 [2,3,4,5,6,7] 을 return 해야 합니다.
입출력 예 #2

2 = 0 + 2 입니다.
5 = 5 + 0 입니다.
7 = 0 + 7 = 5 + 2 입니다.
9 = 2 + 7 입니다.
12 = 5 + 7 입니다.
따라서 [2,5,7,9,12] 를 return 해야 합니다. -->


<!-- 내가 쓴 정답 -->
<script>
 function solution(numbers) {
    var answer = [];
    for(let i = 0; i < numbers.length; i++){
        for(let j = i + 1; j < numbers.length; j++){
            answer.push(numbers[i] + numbers[j])
        }
    }

    let newAry =  [...new Set(answer)].sort((a, b) => a - b)

    return newAry;
}
</script>
<!-- 내가 쓴 정답 -->



<!-- 회고록
    거의 며칠 안하다 하니깐 백지가 되어버렸다.
    진짜 꾸준하게 하는게 중요한 거 같다.

    💥[...new Set(변수(배열))]💥 배열 안 중복된 객체를 제거하여 새로운 배열을 만든다.


  [내가 쓴 정답]
  1. 반복문 두개를 통해 서로 다른 인덱스에 있는 객체를 찾는다 (numbers[i], numbers[j])
  2. answer이라는 빈 배열 안에 push를 통해 numbers[i] + numbers[j] 추가해 준다.
  3. new Set을 통해 answer 배열 안 중복되는 객체를 제거하여 준다.
  4. sort를 통해 작은 숫자 부터 큰 숫자로 정렬하여 준다.
-->
